<label> {{stream.description}} </label>

<div class="row">
    <button (click)="startRecord(time.value)">Record</button>
    <input #time
    (keyup.enter)="startRecord(time.value)">
</div>

<div class="form-group">
    <label for="file">Upload new model</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)"
           accept=".h2,.pb">
    <button (click)="uploadFile()" [disabled]="!canUpload">Upload</button>
</div>
