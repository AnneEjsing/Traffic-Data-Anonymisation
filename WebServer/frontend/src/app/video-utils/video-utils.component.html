<div class="row">
    <button (click)="startRecord(time.value)">Record</button>
    <input #time
    (keyup.enter)="startRecord(time.value)"
    (blur)="startRecord(time.value); time.value='' ">
</div>
<div class="form-group">
    <label for="file">Upload new model</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
    <button (click)="uploadFileToActivity()" [disabled]="!canUpload">Upload</button>
</div>
