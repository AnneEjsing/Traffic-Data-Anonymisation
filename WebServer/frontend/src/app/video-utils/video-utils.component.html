<div class="row">
    <div style="flex-wrap: wrap;align-content: flex-start;display: flex;">
        <div class="form-group" *ngIf="!recording">
            <button (click)="startRecord()">Record</button>

            <ngb-timepicker [formControl]="ctrl" required></ngb-timepicker>
            <div *ngIf="ctrl.valid" class="h5">Great choice</div>
            <div *ngIf="ctrl.errors" class="h5">
                <div *ngIf="ctrl.errors['exceededMax']">Max: {{ settings.recording_limit }} secounds</div>
            </div>
        </div>
        <div *ngIf="recording">
            Recording started: {{ recording.start_time }} and are recording for {{ recording.recording_time }} secounds
        </div>
    </div>
</div>

<div class="form-group">
    <label for="file">Upload new model</label>
    <input type="file" id="file" (change)="handleFileInput($event.target.files)" accept=".h2,.pb">
    <button (click)="uploadFile()" [disabled]="!canUpload">Upload</button>
</div>
