<! https://github.com/videogular/videogular2/tree/master/docs/modules/streaming/vg-hls >
<vg-player (onPlayerReady)="onPlayerReady($event)">
    <video #media
           (onGetBitrates)="bitrates = $event"
           [vgMedia]="media"
           [vgDash]="currentStream.source"
           [vgHls]="currentStream.source"
           id="singleVideo"
           autoplay
           crossorigin
           controls>
    </video>
    
</vg-player>

<div>
    <label>
        Media Url: <input type="text" [(ngModel)]="currentStream.source">
    </label>
    <div>
        <button (click)="startRecord(time.value)">Record</button>
        <input #time
        (keyup.enter)="startRecord(time.value)"
        (blur)="startRecord(time.value); time.value='' ">
    </div>
</div>

<!-- this button is not needed, just press the one in the video... -->
<button (click)="onClickPausePlay()">
{{pausePlayText}}
</button>
<label>
    Media Url: <input type="text" [(ngModel)]="currentStream.source">
</label>

<ul>
    <li *ngFor="let stream of streams" (click)="onClickStream(stream)" [ngClass]="{'selected': currentStream === stream}">{{ stream.label }}</li>
</ul>
