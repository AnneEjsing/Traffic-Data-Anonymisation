<! https://github.com/videogular/videogular2/tree/master/docs/modules/streaming/vg-hls>
    <div class="videogular-container">
        <vg-player (onPlayerReady)="onPlayerReady($event)">
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>

            <vg-controls>
                <vg-play-pause></vg-play-pause>

                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                </vg-scrub-bar>

                <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>

                <vg-quality-selector *ngIf="bitrates" (onBitrateChange)="setBitrate($event)" [bitrates]="bitrates">
                </vg-quality-selector>

                <vg-mute></vg-mute>
                <vg-volume></vg-volume>

                <vg-fullscreen></vg-fullscreen>
            </vg-controls>
            <video #media (onGetBitrates)="bitrates = $event" [vgMedia]="media" [vgDash]="currentStream.source"
                [vgHls]="currentStream.source" id="singleVideo" crossorigin>
            </video>

        </vg-player>
    </div>

    <div class="ml-2">
        <label>
            Media Url (add url to see different stream): <input type="text" [(ngModel)]="currentStream.source">
        </label>
        <app-video-utils [stream]="currentStream"></app-video-utils>

        <br>
        <div class="form-group">
            <div class="form-group">
                <ngb-timepicker [formControl]="ctrl" required></ngb-timepicker>
                <div *ngIf="ctrl.valid" class="h5">Great choice</div>
                <div *ngIf="ctrl.errors" class="h5">
                    <div *ngIf="ctrl.errors['exceededMax']">Max: {{ settings.recording_limit }} secounds</div>
                </div>
            </div>

            <hr>
            <pre>Selected time: {{ctrl.value | json}}</pre>
        </div>
    </div>
