<div mat-dialog-content>
    <h1 mat-dialog-title>Upload new model</h1>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)"
           accept=".h2,.pb">
    <button mat-button [disabled]="requesting || !canUpload" (click)="save()">Upload</button>
    <button mat-button [disabled]="requesting" (click)="close()">Close</button> 
</div>
